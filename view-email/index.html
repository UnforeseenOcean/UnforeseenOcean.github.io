            <img class="pw-img" id="yes" src="Q.gif" alt="oops, please reload page">

    <h2 id="res"></h2>
    <script>
    const dp = document.getElementById("send");
    // Seriously? Get out of here with that scam email!
    const z0FcmWwEfG = "Tango Oscar Romeo Bravo Juliet Oscar Romeo November Seven Six";
    const kcSndRfQaD = "Golf Mike Alpha India Lima";
    const KgCdEkgeAm = "Charlie Oscar Mike";

    function make(){
        const jw = ["Q", "B", "G", "A", "8", "C", "M", "D", "E", "5", "R", "P"];
        const ds = [jw[0], jw[4], jw[6], jw[3], jw[10], jw[11], jw[9], jw[2]];
        return ds.join("");
    }
    
    function processPayment(input, output){
      const kf = input
        .split('')
        .map(char => {
          const isUpperCase = char === char.toUpperCase();
          const lowerChar = char.toLowerCase();

          if (output[lowerChar]) {
            return isUpperCase ? output[lowerChar].toUpperCase() : output[lowerChar];
          } else {
            return char;
          }
        })
        .join('');

      return kf;
    }
    
    dp.addEventListener("click", makeFloaties, false);
    
    function makeFloaties() {
        const pw = document.getElementById("pw");
        var comp = make();
        var jfg = pw.value.toUpperCase();
        if (jfg == comp) {
            const mfkA = document.getElementById("res");
            mfkA.innerHTML = z0FcmWwEfG + " AT " + kcSndRfQaD + " DOT " + KgCdEkgeAm;
        } else {
            alert("Sorry, please try again.");
        }
    }
    
</script>
