<html>
<meta charset="utf-8">
<meta name="description" content="With love, from Sweden">
<meta name="author" content="Blackbeard">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Icons by Font Awesome. License CC-BY, refer to https://fontawesome.com/license -->

<head>
    <title>Intro</title>
    <link href="https://fonts.googleapis.com/css?family=Hind|Montserrat|Nunito+Sans&display=swap" rel="stylesheet">
    <style>
        /*
        * {
            outline: solid 0.25rem hsla(210, 100%, 100%, 0.5);
        }
        */

        body {
            color: white;
            font-family: "Nunito Sans", "Hind", "Montserrat", sans-serif;
            font-weight: 400;
            cursor: default;
        }

        .page-container {
            background: linear-gradient(#3066BE, #1F487E);
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
        }

        .mouse-blocker {
            display: none;
            background: rgba(255, 255, 255, 0);
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
            z-index: 10000000;
        }

        .ui-container {
            color: #EBF5DF;
            display: flex;
            position: fixed;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            z-index: -98;
        }

        .anim-container {
            color: #EBF5DF;
            display: flex;
            position: fixed;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0);
            overflow: hidden;
            z-index: -99;
        }

        .ui-title {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .ui-buttons-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .ui-button-1,
        .ui-button-2,
        .ui-button-3 {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background-color: #679436;
            transition: all 0.25s;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 0.6em;
            text-transform: uppercase;
            z-index: 2;
        }

        .ui-button-1:hover,
        .ui-button-2:hover,
        .ui-button-3:hover {
            transform: scale(1.25);
            transform-origin: center;
            background-color: #FFC145;
            margin: 20px;
            line-height: 4.5em;
            color: black;
        }

        .icon {
            width: 80px;
            height: 80px;
            transform-origin: center;
            transform: translate(25%, 25%);
        }

        .ui-footer {
            margin-top: 20px;
        }

        .expand-circle {
            display: block;
            position: relative;
            opacity: 0;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: #679436;
            transform: translate(10%, -70%) scale(0.1);
            z-index: -99;
        }

        .expand {
            animation: expand 2s;
            animation-fill-mode: forwards;
        }

        @keyframes expand {
            0% {
                transform: translate(10%, -70%) scale(0.0);
                opacity: 0;
            }

            1% {
                transform: translate(10%, -70%) scale(0.0);
                opacity: 1;
            }

            100% {
                transform: translate(10%, -70%) scale(200);
                opacity: 1;
            }
        }

        .shrink {
            animation: shrink 0.75s;
            animation-fill-mode: forwards;
        }

        @keyframes shrink {
            0% {
                transform: scale(1.0);
            }

            100% {
                transform: scale(0.0);
                opacity: 0;
            }
        }

        .intro-container {
            color: #ffffff;
            display: flex;
            position: fixed;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-align: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            z-index: 9999;
            background-color: rgb(0, 0, 0);
            transition: all 0.5s;
            opacity: 1;
        }

        .warn-noscript {
            color: #ffffff;
            display: flex;
            position: fixed;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            z-index: 99999;
            background-color: rgb(0, 0, 0);
            transition: all 0.5s;
            opacity: 1;
            line-height: auto;
        }

        .rotate-screen {
            display: none;
        }

        .error-icon {
            margin-bottom: 30px;
        }

        .intro-elem {
            display: flex;
            flex-direction: row;
        }

        .anim-intro {
            animation: intro 2s;
            animation-fill-mode: forwards;
        }

        @keyframes intro {
            0% {
                transform: scale(100);
                opacity: 0;
            }

            20% {
                transform: scale(1);
                opacity: 1;
            }

            80% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .fade {
            animation: fade 0.7s;
            animation-fill-mode: forwards;
        }

        @keyframes fade {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .hide {
            display: none;
            transform: scale(0);
        }

        .flash {
            animation: flash 2s infinite;
            animation-timing-function: steps(1);
        }

        @keyframes flash {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .logo {
            max-width: 512px;
            max-height: 256px;
        }

        @media only screen and (max-width: 459px) {
            .screen-rotate {
                color: #ffffff;
                display: flex;
                position: fixed;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                text-align: center;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                overflow: hidden;
                z-index: 999999;
                background: rgb(0, 0, 0);
                line-height: 0.4em;
            }

            .intro-container {
                display: none;
            }
        }

        @media only screen and (min-width: 460px) {
            .screen-rotate {
                display: none;
                /* Yeet the icon and the div way outside of the view just to be safe */
                transform: translate(99999px);
            }

            .rotate-icon {
                display: none;
            }
        }
    </style>
</head>

<script>
    setTimeout(function() {
        document.getElementById("intro").classList.add("fade");
        console.log("fading");
    }, 1500);
    setTimeout(function() {
        document.getElementById("intro").display = "none";
        document.getElementById("intro").classList.add("hide");
        console.log("faded");
    }, 2100);

    function expand(id, hide1, hide2) {
        // Get DOM for each function
        var show = document.getElementById(id);
        var a = document.getElementById(hide1);
        var b = document.getElementById(hide2);
        // Block mouse input by spawning an invisible div that covers the entire screen
        var block = document.getElementById("curtain");
        // Add shrink effect to buttons defined
        a.classList.add("shrink");
        b.classList.add("shrink");
        // Spawn blocker
        block.style.display = "block";

        if (id == "portfolio-btn") {
            document.getElementById("expand2").display = "none";
            document.getElementById("expand3").display = "none";
        } else if (id == "about-btn") {
            document.getElementById("expand1").display = "none";
            document.getElementById("expand3").display = "none";
        } else {
            document.getElementById("expand1").display = "none";
            document.getElementById("expand2").display = "none";
        }
        setTimeout(function() {
            if (id == "portfolio-btn") {
                document.getElementById("expand1").classList.add("expand");
                setTimeout(function() {
                    window.location.href = "portfolio.html"
                }, 500);
            } else if (id == "about-btn") {
                document.getElementById("expand2").classList.add("expand");
                setTimeout(function() {
                    window.location.href = "about.html"
                }, 500);
            } else {
                document.getElementById("expand3").classList.add("expand");
                setTimeout(function() {
                    window.location.href = "contact.html"
                }, 500);
            }
        }, 250);
    }
</script>
