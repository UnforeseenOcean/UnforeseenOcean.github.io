<meta charset="utf-8">

<head>
    <title>Layered SVG Demo</title>
    <style>
        body{
            overflow-x: hidden;
            font-family: "Helvetica Neue", "Rubik", "Arial", sans-serif;
        }
        .weatherbox {
            /* Placeholder color */
            background: #000000;
            border-style: ridge;
            width: 1285px;
            border-width: 20px;
            border-color: burlywood;
            
        }
        /* these effects get removed when the color effect is applied but I left them in place as a placeholder */
        .clouds-front {
            filter: blur(1px);
            opacity: 0.9;
        }

        .clouds-back {
            filter: blur(3px);
            opacity: 0.86;
        }

        .mountains, .mountains-top{
        }
        .stars1 {
            animation-name: twinkle;
            animation-duration: 5s;
            animation-delay: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        .stars2 {
            animation-name: twinkle;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        .twinkle {
            
        }
        .top-text{
            font-weight: 300;
            font-size: 1.2em;
            margin: 4px;
            width: 1285px;
            text-align: center;
        }
        .bottom-text{
            font-weight: 300;
            font-size: 0.9em;
            margin: 3px;
            width: 1285px;
            text-align: center;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }
        
        .dof1{
            filter: blur(3px);
        }
        .dof2{
            filter: blur(2.5px);
        }
        .dof3{
            filter: blur(2px);
        }
        .dof4{
            filter: blur(1.5px);
        }
        .dof5{
            filter: blur(1px);
        }
    </style>
</head>
