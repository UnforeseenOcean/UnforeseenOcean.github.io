<!DOCTYPE html>

<html lang="se">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>Ursäkta, vi kunde inte göra det.</title>
    <style>
        #HTTP404 {
            transform: rotate(5deg);
            transform-origin: left top;
            border-color: #000000;
            border-width: 1px;
            border-style: solid;
        }
    
    </style>
</head>

<body>
    <div id="HTTP404" class="error-wrapper">
        <h1>Å nej! Webbsidan gick sönder igen!</h1>
        <p>Ursäkta, hemsidan gick sönder. Medan vi fixar servern, kan du kolla webbadressen du skrev och försök igen, tack?</p>
        <p>Tack för ditt samarbete, orättvisan som är HTTP 404-felet kommer att besegras omedelbart.</p>
    </div>
</body>
</html>
